<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/logo.png"/>
    <title>PumpkinSMP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="ranks.html" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle"><a href="ranks.html" style="color: white;">Buy Ranks</a></p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="keys.html" class="item forums">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle"><a href="keys.html" style="color: white;">Buy Keys</a</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="coins.html" class="item forums">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle"><a href="coins.html" style="color: white;">Buy Coins</a</p>
			</div>
			</a>

		</div>

		<div class="playercount">
		
			<p>Join now!!! <span class="ip">play.pumpkinsmp.xyz</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
